<!DOCTYPE html> 

<html>
  
	<head>
		<script>
		
		
			function updateTime() {
				let refresh = 1000;
				setInterval('displayTime()', refresh);
			}
			
			function displayTime() {
				let date = new Date();
				
				let formatTime = date.toLocaleTimeString().replace(/AM|PM/, '');
				
				document.getElementById("datetime").innerHTML = "My name is Jungmin Moon and my favorite hobby is playing video games. " 
					+ formatTime;
			}
			
			updateTime();
		</script>
	</head>
  
	<body>
		<h1id = "datetime" onload = displayTime();></h1>
	</body>



</html>
